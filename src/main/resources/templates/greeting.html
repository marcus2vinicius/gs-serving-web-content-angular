<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="app.js"></script>
    <script src="greet.controller.js"></script>
</head>
<body>
        <h1 th:text="'Hello, ' + ${name} + '!'"></h1>

    <div class="container" ng-app="app">
        <div ng-controller="GreetController">
            <h3>{{title}}</h3>

            <div ng-show="messageError" class="alert alert-danger">
                <strong>{{messageError}}</strong>
            </div>

            <form name="form">
            <div class="form-group">
                <!-- remove the ng-required="true" and test -->
                <input type="number" name="id" placeholder="Id" class="form-control" ng-model="item.id" ng-required="true"/>
                <div ng-show="form.id.$invalid">
                    <p class="help-block"
                       ng-show="form.id.$error.required">
                        Required Field
                    </p>
                </div>
                <input type="text" name="name" placeholder="Name" class="form-control" ng-model="item.name"/>
            </div>
            </form>
            <button type="button" ng-disabled="form.$invalid" class="btn btn-default" ng-click="addItem(item)">Add in table</button>
            <button type="button" ng-disabled="form.$invalid" class="btn btn-default" ng-click="saveItem(item)">Save this Item</button>

            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
                <tr ng-repeat="i in items">
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                </tr>
            </table>
            <button type="button" ng-disabled="itens.length===0" ng-click="saveItems()" class="btn btn-success">Save all Items</button>
        </div>

    </div>
</body>
</html>
